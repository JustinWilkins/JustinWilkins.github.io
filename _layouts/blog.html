<html>
	<head>
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/socialicious.css">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/main.css">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/monokai.css">
		<link href="/blog/rss.xml" rel="alternate" type="application/rss+xml" title="{{site.blog_title}}" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>{{page.title}} - {{ site.blog_title }}</title>
		<script type="text/javascript" src='{{site.baseurl}}/js/highlight.pack.js'></script>
		<script type="text/javascript">hljs.initHighlightingOnLoad();</script>
	</head>
	<body>
		<div id='layout'>
			{% include header.html %}


			<div style='clear: both'></div>
		</div>
		<div id='content'>

			<div id='page'>
				<h1 id='page-title'>{{page.title}}</h1>
				{{content}}

				{% include comment.html %}

			</div>

			<div style='clear:both'></div>
		</div>
		<div id='footer'>
			<a href="{{site.linkedin}}">
 	 			<i class="icon-linkedin"></i>
			</a>
			
			<a href="{{site.twitter}}">
  				<i class="icon-twitter"></i>
			</a>
			<a href="{{site.facebook}}">
  				<i class="icon-facebook"></i>
			</a>
			
			<a href="{{site.instagram}}">
 				<i class="icon-instagram-sign"></i>
			</a>
		</div>
	</div>

</body>
</html>
